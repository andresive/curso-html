<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!-- essa meta tag vai ser explicada de uma melhor forma na parte de sites responsivos-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>titulo da pagina</title>
    <!-- meta tag de descrição da pagina -->
    <meta name="description" content="pagina que estou usando para aprender html">
    <!-- meta tag de autor da pagina mostrando quem que criou -->
    <meta name="author" content="Gabriel Gonzaga">
    <!-- meta tag de palavras chaves que nao é mais tao utilizada hoje em dia mas que indica para o motor de busca o conteudo do site por palavras chave -->
    <meta name="keywords" content="HTML%, CSS, Javascript">
</head>
<body>
    <!-- todo conteudo visivel pelo usuario -->
    <h1> titulo principal </h1>
    <p> Atenção a meta charset server para indicar qual é a codificação de caracteres </p>
</body>
</html>
