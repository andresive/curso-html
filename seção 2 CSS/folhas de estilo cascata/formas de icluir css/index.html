<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> incluindo Css </title>

    <!-- incluindo com arquivo externo -->
    <link rel="stylesheet" href="style.css">

    <!-- incluindo com tag dentro do arquivo html -->
    <style>
        body {
            background-color: rgb(117, 117, 117);
            font-family: Arial, Helvetica, sans-serif;
        }

        h2 {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <!-- incluindo css na linha -->
    <h1 style=" color: red;"> titulo de nivel 1 </h1>

    <hr> 

    <h2> titulo de nivel 2  </h2>

    <hr>

    <h3> titulo de nivel 3 </h3>
</body>
</html>
